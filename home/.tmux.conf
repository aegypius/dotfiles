# Custom tmux configuration ~/.tmux.conf

# Tell tmux to use color terminals
set -g default-terminal xterm-color

# set the command prefix
set -g prefix C-a
bind-key C-a last-window

# utf-8
setw -g utf8 on

# set the command prefix
set -g prefix C-a
bind-key C-a last-window

# utf-8
setw -g utf8 on

set -sg escape-time 0
set -sg repeat-time 600

# Splitting window with direction
unbind %
bind ! split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf; display ".tmux.conf reloaded"
bind t new-window

unbind Tab
bind Tab next-window

# enable scroll with the mouse
set -g mouse-select-pane on

# windows starts at 1
set -g base-index 1

#Solarized for tmux
# 256 colors please
set -g default-terminal "screen-256color"

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# Titles
#set -g set-titles on
#set -g set-titles-string "#I:#W"

set  -g visual-activity off
setw -g monitor-activity on
#setw -g window-status-current-fg yellow

# Automatically rename windows
setw -g automatic-rename on

# Powerline for tmux
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g default-terminal "screen-256color"
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g status-right '#[fg=colour238,bg=colour234,nobold]⮂#[fg=colour245,bg=colour238] #h #[fg=colour252]⮂#[fg=colour235,bg=colour252,bold] #(wemux status_users) '
set -g window-status-format "#[fg=white,bg=colour234] #I ⮁ #W "
set -g window-status-current-format "#[fg=colour234,bg=green]⮀#[fg=black,bg=green,noreverse,nobold] #I ⮁ #W #[bg=colour234,fg=green]⮀"
